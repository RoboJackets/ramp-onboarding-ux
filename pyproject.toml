[tool.poetry]
name = "ramp-onboarding-ux"
version = "0"
description = "Overengineered web form to facilitate onboarding users to Ramp"
authors = ["Kristaps Berzinch <kristapsberzinch@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
Flask = "3.1.0"
Authlib = "1.5.1"
requests = "2.32.3"
ldap3 = "2.9.1"
uwsgi = "2.0.28"
sentry-sdk = {extras = ["pure-eval", "flask"], version = "2.24.1"}
google-auth = "2.38.0"
flask-caching = "2.3.1"
redis = "5.2.1"

[tool.poetry.group.dev.dependencies]
black = "25.1.0"
flake8 = "7.1.2"
flake8-black = "0.3.6"
flake8-bugbear = "24.12.12"
flake8-import-order = "0.18.2"
mypy = "1.15.0"
pylint = "3.3.6"
types-requests = "^2.28.11.7"
types-ldap3 = "^2.9.13.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py313']
